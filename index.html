
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Ropa - Oscar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9ecef;
            text-align: center;
        }
        .header {
            background-color: #343a40;
            color: white;
            padding: 20px;
            font-size: 24px;
            width: 100%;
        }
        .logo {
            width: 250px;
            height: auto;
            margin: 20px auto;
            display: block;
        }
        .auth {
            margin: 20px auto;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .auth input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .buttons-container {
            display: none;
            text-align: center;
            margin: 20px;
        }
        .buttons-container button, .auth button {
            display: inline-block;
            margin: 10px auto;
            padding: 10px 20px;
            width: auto;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .buttons-container button:hover, .auth button:hover {
            background-color: #218838;
        }
        .section {
            display: none;
            margin: 20px auto;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .item {
            margin-bottom: 20px;
        }
        .item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .item button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .item button:hover {
            background-color: #0056b3;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Tienda de Ropa - Oscar</h1>
    </div>
    <img src="WhatsApp Image 2025-04-02 at 11.12.03 AM.jpeg" alt="Logo" class="logo">

    <div class="auth" id="auth-section">
        <h2>Registro e Inicio de Sesi칩n</h2>
        <input type="text" id="username" placeholder="Usuario">
        <input type="password" id="password" placeholder="Contrase침a">
        <button onclick="login()">Iniciar Sesi칩n</button>
        <button onclick="register()">Registrarse</button>
    </div>

    <div class="buttons-container" id="buttons-container">
        <button onclick="showSection('product-container')">Camisas</button>
        <button onclick="showSection('cart')">Carrito</button>
        <button onclick="showSection('admin-panel')">Agregar Producto</button>
    </div>

    <div class="section" id="admin-panel">
        <h2>Panel de Administrador</h2>
        <button onclick="toggleProductForm()">Agregar Producto</button>
        <div id="product-form" style="display: none;">
            <input type="text" id="product-name" placeholder="Nombre del producto">
            <input type="text" id="product-price" placeholder="Precio">
            <input type="file" id="product-image" accept="image/*">
            <button onclick="addProduct()">Agregar Producto</button>
        </div>
    </div>

    <div class="section" id="product-container">
        <div class="item">
            <img src="WhatsApp Image 2025-04-03 at 1.15.06 PM.jpeg" alt="Camiseta Hugo">
            <h2>Camiseta Hugo</h2>
            <p>$50,000</p>
            <button onclick="addToCart('Camiseta Hugo', 50000)">Agregar al carrito</button>
        </div>
    </div>

    <div class="section" id="cart">
        <h2>Carrito de Compras</h2>
        <ul id="cart-items"></ul>
    </div>

    <script>
        let cart = [];
        let loggedIn = false;

        function login() {
            loggedIn = true;
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('buttons-container').style.display = 'block';
        }

        function register() {
            alert('Registro exitoso. Ahora puede iniciar sesi칩n.');
        }

        function showSection(sectionId) {
            document.getElementById('product-container').style.display = 'none';
            document.getElementById('cart').style.display = 'none';
            document.getElementById('admin-panel').style.display = 'none';
            document.getElementById(sectionId).style.display = 'block';
        }

        function toggleProductForm() {
            let form = document.getElementById('product-form');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }

        function addProduct() {
            let name = document.getElementById('product-name').value;
            let price = document.getElementById('product-price').value;
            let imageInput = document.getElementById('product-image');

            if (name && price && imageInput.files.length > 0) {
                let file = imageInput.files[0];
                let reader = new FileReader();

                reader.onload = function(event) {
                    let imageSrc = event.target.result;
                    let container = document.getElementById('product-container');
                    let newItem = document.createElement('div');
                    newItem.classList.add('item');
                    newItem.innerHTML = `
                        <img src="${imageSrc}" alt="${name}">
                        <h2>${name}</h2>
                        <p>$${price}</p>
                        <button onclick="addToCart('${name}', ${price})">Agregar al carrito</button>
                    `;
                    container.appendChild(newItem);
                };

                reader.readAsDataURL(file);
            } else {
                alert('Por favor, completa todos los campos y selecciona una imagen.');
            }
        }

        function addToCart(name, price) {
            cart.push({ name, price });
            updateCartDisplay();
            alert(`${name} agregado al carrito.`);
        }

        function updateCartDisplay() {
            let cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            cart.forEach(item => {
                let li = document.createElement('li');
                li.classList.add('cart-item');
                li.innerHTML = `<span>${item.name} - $${item.price}</span>`;
                cartItems.appendChild(li);
            });
        }
    </script>
</body>
</html>
