<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Ropa - Oscar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0000FF;
            text-align: center;
        }
        .header {
            background-color: #343a40;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .item {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 15px;
            padding: 20px;
            width: 220px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .item img {
            width: 100%;
            border-radius: 10px;
        }
        .buy-button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .buy-button:hover {
            background-color: #218838;
        }
        .admin-panel {
            margin: 20px auto;
            padding: 20px;
            max-width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .admin-panel input, .admin-panel button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .admin-panel button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        .admin-panel button:hover {
            background-color: #0056b3;
        }
        .logo {
            margin-top: 20px;
            max-width: 200px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Tienda de Ropa - Oscar</h1>
        <img src="WhatsApp Image 2025-04-02 at 11.12.03 AM.jpeg" alt="Logo" class="logo">
    </div>
    
    <div class="admin-panel">
        <h2>Agregar Nuevo Producto</h2>
        <input type="text" id="product-name" placeholder="Nombre del producto">
        <input type="text" id="product-price" placeholder="Precio">
        <input type="text" id="product-image" placeholder="URL de la imagen">
        <button onclick="addProduct()">Agregar Producto</button>
    </div>
    
    <div class="container" id="product-container">
        <div class="item">
            <img src="https://via.placeholder.com/150" alt="Camisa">
            <h2>Camisa</h2>
            <p>$20.00</p>
            <button class="buy-button">Comprar</button>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/150" alt="Pantalón">
            <h2>Pantalón</h2>
            <p>$25.00</p>
            <button class="buy-button">Comprar</button>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/150" alt="Zapatos">
            <h2>Zapatos</h2>
            <p>$30.00</p>
            <button class="buy-button">Comprar</button>
        </div>
    </div>
    
    <script>
        function addProduct() {
            let name = document.getElementById('product-name').value;
            let price = document.getElementById('product-price').value;
            let image = document.getElementById('product-image').value;
            
            if(name && price && image) {
                let container = document.getElementById('product-container');
                let newItem = document.createElement('div');
                newItem.classList.add('item');
                newItem.innerHTML = `
                    <img src="${image}" alt="${name}">
                    <h2>${name}</h2>
                    <p>$${price}</p>
                    <button class="buy-button">Comprar</button>
                `;
                container.appendChild(newItem);
            } else {
                alert('Por favor, completa todos los campos.');
            }
        }
    </script>
</body>
</html>
